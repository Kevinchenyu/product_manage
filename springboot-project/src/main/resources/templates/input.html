<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insert product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="max-width: 700px" class="position-relative">
        <h2> 新增產品 </h2>

        <form th:action="@{/addProduct}" th:object="${product}" method="POST">
            <input type="hidden" name="id" th:field="${product.id}">
            <div class="">
                <label for="nameId">產品</label>
                <input type="text" name="name" id="nameId" class="form-control" th:field="${product.name}">
            </div>
            <div class="form">
                <label for="brandId">品牌</label>
                <input type="text" name="brand" id="brandId" class="form-control" th:field="${product.brand}">
            </div>
            <div class="form">
                <label for="priceId">價格</label>
                <input type="text" name="description" id="priceId" class="form-control" th:field="${product.price}">
            </div>
            <div class="form">
                <label for="stockId">庫存</label>
                <input type="text" name="author" id="stockId" class="form-control" th:field="${product.stock}">
            </div>
            <p class="position-absolute end-50">
                <button type="submit" class="btn btn-primary btn-sm">提交</button>
            </p>

        </form>
        <a th:href="@{/}" class="btn btn-secondary btn-sm">返回</a>

    </div>


</body>
</html>
