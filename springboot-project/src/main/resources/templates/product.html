<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>個別產品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container" style="max-width:700px" >
    <div>
        <p>
            <strong>產品:</strong><span th:text="${product.name}">#</span>
        </p>
        <p>
            <strong>品牌:</strong><span th:text="${product.brand}">#</span>
        </p>
        <p>
            <strong>價格:</strong><span  th:text="${product.price}">#</span>
        </p>
        <p>
            <strong>庫存:</strong><span th:text="${product.stock}">#</span>
        </p>


        <div>
            <a th:href="@{/}" class="btn btn-primary position-relative">返回</a>
        </div>


    </div>
</div>

</body>
</html>
