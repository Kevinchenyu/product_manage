<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="page-item">Product List</h1>
        <a th:href = "@{/addProductPage}" class="btn btn-primary position-relative ">新增產品</a>

        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th>產品</th>
                <th>品牌</th>
                <th>價格</th>
                <th>庫存</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
                <td ><a href="#" th:text="${product.name}" th:href="@{'/product/' + ${product.id}}">產品</a></td>
                <td th:text="${product.brand}">品牌</td>
                <td th:text="${product.price}">價格</td>
                <td th:text="${product.stock}">庫存</td>
                <td>
                    <a href="#" th:href="@{/updateProduct/{id}(id=${product.id})}">更新</a>
                    <a href="#" th:href="@{/deleteProduct/{id}(id=${product.id})}">刪除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
